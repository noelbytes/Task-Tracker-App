<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Debug - Task Tracker</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
    #debug-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100vh;
      background: white;
      border-left: 2px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }
    #debug-panel h2 {
      margin-top: 0;
      color: #667eea;
    }
    .log-entry {
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      font-size: 12px;
      word-break: break-word;
    }
    .log-error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #f5c6cb;
    }
    .log-info {
      background: #d1ecf1;
      color: #0c5460;
      border-left: 4px solid #bee5eb;
    }
    .log-success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #c3e6cb;
    }
    #app-container {
      margin-right: 420px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="debug-panel">
    <h2>üêõ Debug Console</h2>
    <div id="debug-log"></div>
  </div>

  <div id="app-container">
    <app-root></app-root>
  </div>

  <script>
    const debugLog = document.getElementById('debug-log');

    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      debugLog.appendChild(entry);
      debugLog.scrollTop = debugLog.scrollHeight;
    }

    // Intercept console methods
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    const originalConsoleWarn = console.warn;

    console.log = function(...args) {
      addLog(args.join(' '), 'info');
      originalConsoleLog.apply(console, args);
    };

    console.error = function(...args) {
      addLog('ERROR: ' + args.join(' '), 'error');
      originalConsoleError.apply(console, args);
    };

    console.warn = function(...args) {
      addLog('WARN: ' + args.join(' '), 'info');
      originalConsoleWarn.apply(console, args);
    };

    // Catch all errors
    window.addEventListener('error', (event) => {
      addLog(`ERROR: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
    });

    window.addEventListener('unhandledrejection', (event) => {
      addLog(`PROMISE ERROR: ${event.reason}`, 'error');
    });

    // Log script loading
    addLog('Debug panel loaded', 'success');
    addLog('Loading Angular app...', 'info');

    // Check if scripts load
    window.addEventListener('load', () => {
      addLog('Page fully loaded', 'success');

      // Check if Angular bootstrapped
      setTimeout(() => {
        const appRoot = document.querySelector('app-root');
        if (appRoot && appRoot.children.length > 0) {
          addLog('‚úÖ Angular app bootstrapped successfully!', 'success');
        } else {
          addLog('‚ùå Angular app did NOT bootstrap - app-root is empty', 'error');
        }
      }, 2000);
    });
  </script>

  <!-- Load Angular app -->
  <link rel="stylesheet" href="styles-ISIYKTG2.css">
  <script src="polyfills-5CFQRCPP.js" type="module"></script>
  <script src="main-KLEHM6LM.js" type="module"></script>
</body>
</html>
