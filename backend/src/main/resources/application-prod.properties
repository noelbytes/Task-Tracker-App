# Production Configuration (PostgreSQL)
# Render provides Internal Database URL with host:port/db. Do NOT embed user:pass in the URL for JDBC.
# Use DATABASE_URL for the JDBC URL (no credentials) + DB_USERNAME + DB_PASSWORD separately.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tasktracker}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable JCache and point to a production-specific Ehcache config (heap-only)
spring.cache.type=jcache
spring.cache.jcache.config=classpath:ehcache-prod.xml

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration for PostgreSQL
# Hibernate auto-detects PostgreSQL dialect, no need to specify
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console - Disabled in production
spring.h2.console.enabled=false

# JWT Configuration (required in prod; set JWT_SECRET as an env var on Render)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:4200}

# Logging
logging.level.com.tasktracker=INFO

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true

# Jackson Date/Time Configuration
# Serialize dates as ISO-8601 strings for proper timezone handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Use Flyway for schema migrations in production
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
