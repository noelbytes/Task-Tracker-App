# Production Configuration (PostgreSQL)
# Render provides DATABASE_URL in format: postgresql://user:pass@host:port/db
# Spring Boot expects jdbc:postgresql://... format
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/tasktracker}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console - Disabled in production
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:4200}

# Logging
logging.level.com.tasktracker=INFO

