<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>{{ isEditMode ? 'Edit Task' : 'Add New Task' }}</h2>

    <!-- AI Natural Language Input (only for new tasks) -->
    <div class="ai-section" *ngIf="!isEditMode && aiAvailable">
      <button
        type="button"
        class="btn-ai-toggle"
        (click)="toggleNaturalLanguageInput()">
        ðŸ¤– {{ showNaturalLanguageInput ? 'Use Form' : 'Type Naturally with AI' }}
      </button>

      <div class="natural-language-input" *ngIf="showNaturalLanguageInput">
        <label>Describe your task in plain English:</label>
        <textarea
          [(ngModel)]="naturalLanguageInput"
          placeholder="e.g., 'Finish project report by Friday - very important!'"
          rows="3"
          class="form-control natural-input"></textarea>
        <button
          type="button"
          class="btn-parse-ai"
          (click)="parseWithAI()"
          [disabled]="isParsingAI || !naturalLanguageInput.trim()">
          {{ isParsingAI ? 'ðŸ”„ Parsing...' : 'âœ¨ Parse with AI' }}
        </button>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="title">Title *</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="formData.title"
          required
          placeholder="Enter task title"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
          <div class="priority-group">
            <select
              id="priority"
              name="priority"
              [(ngModel)]="formData.priority"
              required
              class="form-control">
              <option [value]="TaskPriority.LOW">Low</option>
              <option [value]="TaskPriority.MEDIUM">Medium</option>
              <option [value]="TaskPriority.HIGH">High</option>
            </select>
            <button
              type="button"
              class="btn-ai-recommend"
              *ngIf="aiAvailable && formData.title"
              (click)="getAIPriorityRecommendation()"
              title="Get AI priority recommendation">
              ðŸ¤– AI Suggest
            </button>
          </div>
        <div class="form-group">
          <label for="status">Status *</label>
          <select
            id="status"
            name="status"
            [(ngModel)]="formData.status"
            required
            class="form-control">
            <option [value]="TaskStatus.TODO">To Do</option>
            <option [value]="TaskStatus.IN_PROGRESS">In Progress</option>
            <option [value]="TaskStatus.DONE">Done</option>
          </select>
        </div>

        <div class="form-group">
          <label for="priority">Priority *</label>
          <select
            id="priority"
            name="priority"
            [(ngModel)]="formData.priority"
            required
            class="form-control">
            <option [value]="TaskPriority.LOW">Low</option>
            <option [value]="TaskPriority.MEDIUM">Medium</option>
            <option [value]="TaskPriority.HIGH">High</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn-cancel"
          (click)="onCancel()"
          [disabled]="isSubmitting">
          Cancel
        </button>
        <button
          type="submit"
          class="btn-submit"
          [disabled]="!taskForm.form.valid || isSubmitting">
          {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
        </button>
      </div>
    </form>
  </div>
</div>
